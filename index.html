<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    </head>
    <body>
        <article>
            <section class="information">
                <img alt="information about matrix" class="information__img" src="./eisenhower-matrix.jpg">
                <h1 class="h1">
                    <a class="information__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
                </h1>
            </section>
            <main class="main">
                <section class="add__section text">
                    <h3 class="title title_add">Add Item</h3>
                    <div class="text__wrapper">
                        <input id="new-task"class="task" type="text">
                        <button class="button button_add">Add</button>
                    </div>
                </section>
                <section class="todo__section">
                    <h3 class="title">Todo</h3>
                    <ul id="todo-list">
                        <li class="todo-list__item">
                            <input class="input input_checkbox" type="checkbox"><label class="task">Pay Bills</label>
                            <input type="text" class="task">
                            <button class="button button__edit">Edit</button>
                            <button class="button button__delete"><img  alt ="img-delete"class="img" src="./remove.svg"></button>
                        </li>
                        <li class="todo-list__item todo-list__item_edit-mode">
                            <input class="input input_checkbox" type="checkbox"><label class="task">Go Shopping</label>
                            <input type="text" value="Go Shopping" class="task">
                            <button class="button button__edit">Save</button>
                            <button class="button button__delete"><img alt ="img-delete"class="img" src="./remove.svg"></button>
                        </li>
                    </ul>
                </section>
                <section class="completed-tasks__section">
                    <h3 class="title">Completed</h3>
                    <ul id="completed-tasks-list">
                        <li class="completed-tasks-list__item">
                            <input class="input input_checkbox" type="checkbox" checked><label class="task">See the Doctor</label>
                            <input type="text" class="task">
                            <button class="button button__edit">Edit</button>
                            <button class="button button__delete"><img alt ="img-delete" class="img" src="./remove.svg"></button>
                        </li>
                    </ul>
                </section>
            </main>
        </article>
        <script  src="app.js"></script>
    </body>
</html>
