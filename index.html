<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    </head>
    <body>
        <div class="information">
            <img src="./eisenhower-matrix.jpg"><a class="information__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <div class="main">
            <p id="main__paragraph text">
                <label for="new-task">Add Item</label>
                <div class="text__wrapper">
                    <input id="new-task"class="task" type="text">
                    <button class="button button_add">Add</button>
                </div>
            </p>
            <h3 class="title">Todo</h3>
            <ul id="todo-list">
                <li class="todo-list__item">
                    <input type="checkbox"><label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="button button__edit">Edit</button>
                    <button class="button button__delete"><img src="./remove.svg"></button>
                </li>
                <li class="todo-list__item todo-list__item_edit-mode">
                    <input type="checkbox"><label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="button button__edit">Save</button>
                    <button class="button button__delete"><img src="./remove.svg"></button>
                </li>
            </ul>
            <h3 class="title">Completed</h3>
            <ul id="completed-tasks-list">
                <li>
                    <input type="checkbox" checked><label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="button button__edit">Edit</button>
                    <button class="button button__delete"><img src="./remove.svg"></button>
                </li>
            </ul>
        </div>
        <script  src="app.js"></script>
    </body>
</html>
